<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #statusStyle {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Status</button>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">My Proposal Status</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group">
                        <a class="list-group-item active">
                            <label>Proposal</label>
                        </a>
                        <a class="list-group-item">
                            <label for="title">Title:</label>
                            <span id="title">--</span>
                        </a>
                        <a class="list-group-item">
                            <label for="Author">Author:</label>
                            <span id="Author">--</span>
                        </a>
                        <a class="list-group-item">
                            <label for="Document">Document:</label>
                            <span id="Document">--</span>
                        </a>
                        <a class="list-group-item">
                            <label for="Description">Description:</label>
                            <span id="Description">--</span>
                        </a>
                        <a class="list-group-item">
                            <label for="time">Time Estimated:</label>
                            <span id="time">--</span>
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="col-md-2 col-md-offset-5">
                            <div id="statusStyle">
                                <span id="statusStyleIcon" class="glyphicon glyphicon glyphicon-ok" aria-hidden="true"></span>
                                <span style="font-size: 20px; text-align: center;">Approved</span>
                                <span style="font-size: 15px;">6/7/2016</span>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="~/_layouts/15/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
