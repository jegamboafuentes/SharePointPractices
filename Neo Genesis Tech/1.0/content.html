<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
        .carousel {
            background: #2f4357;
            margin-top: 20px;
        }
        
        .carousel .item img {
            margin: 0 auto;
            /* Align slide image horizontally center */
        }
        
        .bs-example {
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="bs-example">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="http://www.mckinsey.com/~/media/McKinsey/Business%20Functions/McKinsey%20Digital/Our%20Insights/Digital%20globalization%20The%20new%20era%20of%20global%20flows/MGIGlobalFlows1536x1536_Standard_Standard.ashx?mw=768&car=16:9" alt="First Slide" style="height:350px;width:auto;">
                    <div class="carousel-caption">
                        <h3>SharePoint</h3>
                        <p>NGT is expert on SharePoint services.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="http://www.catalonia.com/en/binaris/TechnologyCentres_639_359_tcm213-152521.jpg" alt="Second Slide" style="height:350px;width:auto;">
                    <div class="carousel-caption">
                        <h3>Microsofot Solutions</h3>
                        <p>NGT work with the new best and new technologies of Microsoft.</p>
                    </div>
                </div>
                <div class="item">
                    <img src="https://pixabay.com/static/uploads/photo/2015/05/26/23/52/technology-785742_960_720.jpg" alt="Third Slide" style="height:350px;width:auto;">
                    <div class="carousel-caption">
                        <h3>Best services</h3>
                        <p>NGT has the best tech services in the market.</p>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
